<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/main.css">
  <script>
      jQuery(function($) {
        
        $("#rss-feeds").rss("https://snopes.com/feed", {
          layoutTemplate: "<table><tr><th>Title</th></tr>{entries}</table>",
          entryTemplate: "<tr><td><a target='_blank' class='block text-white' href='{url}'>{title}</a></td></tr>"
        });
      });
    </script>
  <title>Snopes.com</title>
</head>
<body class="antialiased h-full">
  
  <iframe src="nav.html" frameborder="0" class="absolute w-full h-48 md:h-full md:w-1/4 md:top-0 md:left-0 md:bottom-0"></iframe>

  <iframe src="main.html" frameborder="0" class="absolute w-full h-full-48 top-48 md:h-full md:w-3/4 md:top-0 md:right-0 md:bottom-0"></iframe>



</body>
</html>
